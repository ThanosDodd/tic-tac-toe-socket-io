<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="./app.js" defer></script>
  </head>

  <body>
    <a
    href="https://github.com/ThanosDodd/better-first-contributions"
    target="_blank"
    rel="noreferrer"
  >
    <img src="/public/github.svg" class="gitHub"></img>
  </a>

    <h1>Tic-Tac-Toe built with Socket.io</h1>
    <p>There are two rooms in this server</p>

    <div class="game-container">
      <div class="game-square" id="1"></div>
      <div class="game-square" id="2"></div>
      <div class="game-square" id="3"></div>
      <div class="game-square" id="4"></div>
      <div class="game-square" id="5"></div>
      <div class="game-square" id="6"></div>
      <div class="game-square" id="7"></div>
      <div class="game-square" id="8"></div>
      <div class="game-square" id="9"></div>
    </div>

    <h1 class="game-info"></h1>

    <input
      type="text"
      id="RoomID"
      onkeypress="return /[a-z]/i.test(event.key)"
    />
    <button id="multiplayerButton">MultiPlayer</button>

    <div class="multiplayer-selected">
      <h2 class="enemyConnected">Waiting for other player to connect</h2>

      <button id="startGame">Ready to go</button>
    </div>
  </body>
</html>
