<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="./app.js" defer></script>
  </head>

  <body>
    <div class="game-container">
      <div class="game-square" id="1"></div>
      <div class="game-square" id="2"></div>
      <div class="game-square" id="3"></div>
      <div class="game-square" id="4"></div>
      <div class="game-square" id="5"></div>
      <div class="game-square" id="6"></div>
      <div class="game-square" id="7"></div>
      <div class="game-square" id="8"></div>
      <div class="game-square" id="9"></div>
    </div>

    <h1 class="game-info"></h1>

    <input type="text" id="RoomID" />
    <button id="multiplayerButton">MultiPlayer</button>

    <div class="multiplayer-selected">
      <button id="startGame">Ready to go</button>

      <div class="player p1">
        Player 1
        <div class="connected">Connected<span></span></div>
        <div class="ready">Ready<span></span></div>
      </div>

      <div class="player p2">
        Player 2
        <div class="connected">Connected<span></span></div>
        <div class="ready">Ready<span></span></div>
      </div>
    </div>
  </body>
</html>
